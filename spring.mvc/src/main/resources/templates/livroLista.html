<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de livros</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div th:include="~{fragments/header :: cabecalho}"></div>
    <div class="main_content">
        <h2>Lista de livros</h2>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro: ${listaLivros}">
                    <td th:text="${livro.id}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td>
                        <button th:attr="onclick=|showModal('infoModal' + ${livro.id})|">
                            Ver
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:each="livro: ${listaLivros}"
             th:attr="id=${'infoModal' + livro.id}"
             style="display: none">
            <p>
                ID: <span th:text="${livro.id}"></span><br/>
                Titulo: <span th:text="${livro.titulo}"></span><br/>
                autor: <span th:text="${livro.autor}"></span><br/>
                categoria: <span th:text="${livro.categoria}"></span><br/>
                editora: <span th:text="${livro.editora}"></span><br/>
                preco: <span th:text="${livro.preco}"></span><br/>
                isbn: <span th:text="${livro.isbn}"></span><br/>

                dataPublicacao: <span th:text="${#temporals.format(livro.dataPublicacao, 'dd/MM/yyyy')}"></span>
                <a href="@{/}"></a>
                Editar | Deletar
            </p>
            <button th:attr="onclick=|hideModal('infoModal' + ${livro.id})|">
                Fechar
            </button>
        ></div>
    </div>
    <div th:include="~{fragments/footer :: rodape}"></div> <!--pega o arquivo fragments/footer e pega o rodape (html) -->
</body>
</html>
