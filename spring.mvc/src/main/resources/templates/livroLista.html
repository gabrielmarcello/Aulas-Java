<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de livros</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div th:include="~{fragments/header :: cabecalho}"></div>
    <div class="main_content">
        <h2>Lista de livros</h2>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro: ${listaLivros}">
                    <td th:text="${livro.id}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td>Ver</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="~{fragments/footer :: rodape}"></div> <!--pega o arquivo fragments/footer e pega o rodape (html) -->
</body>
</html>
